
 <div class="container" ui-view="">
	 <h3>Users List</h3>
	 <table class="table table-bordered table-hover table-striped">

		 <tr>
			 <th>#</th>
			 <th>Name</th>
			 <th>Email</th>
		 </tr>
			<tr ng-repeat="user in users">
						<td>{{user.ID}}</td>
						<td>{{user.display_name}}</td>
						<td>{{user.user_email}}</td>
			</tr>
	 </table>
 </div>
